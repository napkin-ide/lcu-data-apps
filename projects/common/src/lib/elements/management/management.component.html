<div class="spread">
  <ng-container *ngIf="!State.Loading">
    <ng-container *ngIf="!ActiveApp">
      <lcu-data-apps-list [applications]="State.Applications" (settings-click)="AppSettingsClick($event)"></lcu-data-apps-list>
    </ng-container>

    <ng-container *ngIf="ActiveApp">
      <lcu-data-app-view [application]="ActiveApp" [daf-applications]="State.DAFApplications" (back-click)="BackClick()"></lcu-data-app-view>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="State.Loading">
    <mat-spinner></mat-spinner>
  </ng-container>
</div>
