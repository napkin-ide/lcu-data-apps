<div class="spread">
  <ng-container *ngIf="!Loading">
    <ng-container *ngIf="!ActiveApp">
      <lcu-data-apps-list
        [applications]="State.Applications"
        [daf-app-options]="State.DAFAppOptions"
        (settings-click)="AppSettingsClick($event)"
      ></lcu-data-apps-list>
    </ng-container>

    <ng-container *ngIf="ActiveApp">
      <lcu-data-app-view
        [active-daf-application]="State.ActiveDAFAppID"
        [application]="ActiveApp"
        [app-paths]="ApplicationPaths"
        [current-application-tab]="State.CurrentApplicationTab"
        [daf-app-options]="State.DAFAppOptions"
        [daf-applications]="State.DAFApplications"
        [loading]="State.Loading"
        (application-tab-click)="SetApplicationTab($event)"
        (back-click)="BackClick()"
        (daf-settings-click)="DAFAppSettingsClick($event)"
      ></lcu-data-app-view>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="Loading">
    <mat-spinner></mat-spinner>
  </ng-container>
</div>
