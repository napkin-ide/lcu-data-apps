<div class="spread">
  <form class="spread" [formGroup]="CreateDataAppFormGroup" (ngSubmit)="Save()">
    <mat-card>
      <mat-card-header>
        
        <mat-card-title
          class="mat-subheading-2"
        >
          <mat-icon>apps</mat-icon>
          Create New Application
        </mat-card-title>
  
        <mat-card-subtitle 
        class="mat-subheading-1">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
    <lcu-data-app-config
      [app-paths]="ApplicationPaths"
      [form-group]="CreateDataAppFormGroup"
      [path-root]="AppRootBase"
    ></lcu-data-app-config>

    <lcu-data-daf-app-type
      [data-daf-app-type-options]="SupportedDAFAppTypes"
      [form-group]="CreateDataAppFormGroup"
    ></lcu-data-daf-app-type>

    <lcu-daf-app-configs
      [form-group]="CreateDataAppFormGroup"
      [daf-app-type]="SelectedDAFAppType"
      [daf-app-options]="DAFAppOptions"
      [daf-app-root-base]="AppRootBase"
    ></lcu-daf-app-configs>

    <lcu-data-app-security-configs
      [access-right-options]="AccessRightOptions"
      [form-group]="CreateDataAppFormGroup"
    ></lcu-data-app-security-configs>

    <div class="create-actions spread">
      <div fxFlex></div>

      <button type="button" mat-button color="warn" (click)="Cancel()">
        <mat-icon>cancel</mat-icon>

        Cancel
      </button>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!CreateDataAppFormGroup.valid"
      >
        <mat-icon>save</mat-icon>

        Save
      </button>
    </div>
    </mat-card-content>
  </mat-card>
  </form>
</div>
