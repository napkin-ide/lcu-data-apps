<mat-card>
  <mat-card-header>

    <mat-card-title class="mat-subheading-2" [matTooltip]="DAFApplication.Name">
      {{ DAFApplication.Name }}
    </mat-card-title>
    <!--
    <mat-card-subtitle class="mat-subheading-1">
      {{ DAFApplication.Priority }}
    </mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <!-- Maybe instead of a description since that doesn't make sense here, we choose a default set of analytics to show here?  or just nothing?-->

  <mat-card-actions>
    <div class="data-app-actions">

      <button mat-icon-button><mat-icon>launch</mat-icon></button>

      <button mat-icon-button (click)="DAFAppSettingsClick()">
        <mat-icon>edit</mat-icon>

      <button mat-icon-button><mat-icon>delete</mat-icon></button>
    </div>

    <div class="data-app-fakes">
      <div fxFlex></div>

      <button mat-icon-button disabled>
        <mat-icon>fiber_manual_record</mat-icon>
      </button>

      <button mat-icon-button disabled>
        <mat-icon>fiber_manual_record</mat-icon>
      </button>

      <button mat-icon-button disabled>
        <mat-icon>fiber_manual_record</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
