<mat-card>
  <mat-card-header>
    <div class="app-stati">
      <ng-container *ngFor="let appStatus of Application.AppStati">
        <mat-icon
          class="app-status"
          [ngClass]="LoadAppStatusIconCSS(appStatus)"
          [matBadge]="appStatus.AppCount"
          matBadgeColor="primary"
        >
          {{ appStatus.Icon.Icon }}
        </mat-icon>
      </ng-container>
    </div>

    <mat-card-title class="mat-subheading-1" [matTooltip]="Application.Name">
      {{ Application.Name }}
    </mat-card-title>

    <mat-card-subtitle>{{ Application.PathGroup }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ Application.Description }}
  </mat-card-content>

  <mat-card-actions>
    <div fxFlex></div>

    <button mat-icon-button><mat-icon>launch</mat-icon></button>

    <button mat-icon-button><mat-icon>settings</mat-icon></button>
  </mat-card-actions>
</mat-card>
