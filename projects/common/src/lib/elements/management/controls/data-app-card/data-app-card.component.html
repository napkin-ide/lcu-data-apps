<mat-card>
  <mat-card-header>
    <lcu-data-app-stati
      [application-stati]="Application.AppStati"
    ></lcu-data-app-stati>

    <mat-card-title
      class="mat-subheading-1"
      [matTooltip]="Application.PathGroup"
    >
      {{ Application.PathGroup }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Maybe instead of a description since that doesn't make sense here, we choose a default set of analytics to show here?  or just nothing?-->
  </mat-card-content>

  <mat-card-actions>
    <div class="data-app-actions">
      <div fxFlex></div>

      <!-- Doesn't really make sense to have a launch here, as we don't know what to launch... Could be the root path.. but nothing may be there.-->
      <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button> -->

      <button mat-icon-button (click)="AppSettingsClick()">
        <mat-icon>settings</mat-icon>
      </button>

      <!--  Need a very informative modal if we are going to support delete from here so people understand consequences  -->
      <!-- <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button> -->
    </div>

    <div class="data-app-fakes">
      <div fxFlex></div>

      <button mat-icon-button disabled>
        <mat-icon>fiber_manual_record</mat-icon>
      </button>

      <!-- <button mat-icon-button disabled>
        <mat-icon>fiber_manual_record</mat-icon>
      </button> -->
    </div>
  </mat-card-actions>
</mat-card>
