            <mat-icon [inline]="true">publish</mat-icon>

            <h3 class="mat-subheading-2">Drag and drop zip application here</h3>

            <h3 class="mat-subheading-2">or</h3>

            <a mat-raised-button color="accent" for="fileDropRef">
              Browse for App Zip
            </a>
          </div>
        </div>

    <div fxFlex="60%" fxFlex.lt-sm="100%">
      <div class="">
        <ng-container *ngIf="ZipAppOptions && ZipAppOptions.length > 0">
          <mat-form-field class="mat-full-width">
            <mat-select placeholder="Zip File" formControlName="zipFile">
              <mat-option
                [value]="option.File"
                *ngFor="let option of ZipAppOptions"
              >
                {{ option.DisplayName }}
              </mat-option>
            </mat-select>

            <mat-icon
              matSuffix
              matTooltip="The Zip File to use for running the application."
            >
              info_outline
            </mat-icon>
          </mat-form-field>

          <mat-form-field class="mat-full-width">
            <input
              matInput
              placeholder="State Config (json)"
              formControlName="stateCfg"
            />
            <mat-icon
              matSuffix
              matTooltip=" This needs to be an empty JSON object to start for many apps."
            >
              info_outline
            </mat-icon>
          </mat-form-field>
        </ng-container>

        <ng-container
          *ngIf="!ZipAppOptions || ZipAppOptions.length == 0"
        >
          <h3>You must upload a zip file to continue.</h3>
        </ng-container>
      </div>
