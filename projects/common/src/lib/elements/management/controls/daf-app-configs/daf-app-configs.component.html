<div [ngSwitch]="DAFAppType">
  <ng-container *ngSwitchCase="DataDAFAppTypes.API">
    <lcu-daf-app-api-config
      [form-group]="FormGroup"
      [details]="DAFConfig"
      ></lcu-daf-app-api-config>
  </ng-container>

  <!-- <ng-container *ngSwitchCase="DataDAFAppTypes.DAFAppPointer">
    <lcu-daf-app-pointer-config
      [daf-app-options]="DAFAppOptions"
      [form-group]="FormGroup"
      [details]="DAFConfig"
    ></lcu-daf-app-pointer-config>
  </ng-container> -->
  <!-- [daf-app-id]="DAFConfig.DAFAppPointer.ID"
  [daf-app-root]="DAFConfig.DAFAppPointer.Root"
  [daf-app-root-base]="PathGroup + '/'" -->

  <ng-container *ngSwitchCase="DataDAFAppTypes.Redirect">
    <lcu-daf-app-redirect-config
      [form-group]="FormGroup"
      [details]="DAFConfig"
    ></lcu-daf-app-redirect-config>
  </ng-container>

  <ng-container *ngSwitchCase="DataDAFAppTypes.View">
    <lcu-daf-app-view-config
      [form-group]="FormGroup"
      [details]="DAFConfig"
      [include-lookup]="false"
    ></lcu-daf-app-view-config>
  </ng-container>

  <ng-container *ngSwitchCase="DataDAFAppTypes.LCU">
    <lcu-daf-app-view-config
      [form-group]="FormGroup"
      [details]="DAFConfig"
      [include-lookup]="true"
      [zip-app-options]="ZipAppOptions"
      (upload-zip-files)="UploadZips($event)"
    ></lcu-daf-app-view-config>
  </ng-container>

    ></lcu-daf-app-view-zip-config>
  </ng-container> -->
</div>
